<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Form_P1_LPPA</title>
        <link rel="stylesheet" href="./CSS/reset.css">
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Cabin:ital@1&family=Questrial&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="./CSS/style.css">
    </head>
    <body>
        <div class="wrapper">
            <form class="frm" id="frm" method="GET">
                <!-- btnReturn-->
                <button class="return"><a href="https://github.com/GarelloLautaro/PARCIAL-1_LPPA">Regresar</a></button>
                <div class="space"></div>
                <!-- Title-->
                <h1>Formulario</h1>
                <!-- TextBoxs-->
                <div class="textBox">
                    <label for="name">Nombre</label>
                    <input type="text" id="name" name="name">
                    <p id="userNameError" class="textBoxError"></p>
                </div>
                <div class="textBox">
                    <label for="surname">Apellido</label>
                    <input type="text" id="surname" name="surname">
                    <p id="surnameError" class="textBoxError"></p>
                </div>
                <div class="textBox">
                    <label for="email">Email</label>
                    <input type="text" id="email" name="email" placeholder="correoejemplo@dirección.com ">
                    <p id="emailError" class="textBoxError"></p>
                </div>
                <div class="textBox">
                    <label for="age">Edad</label>
                    <input type="text" id="age" name="age">
                    <p id="ageError" class="textBoxError"></p>
                </div>
                <div class="multipleChoice">
                    <!-- RadioButtons-->
                    <div class="radioBtns">
                        <div class="radioChoices">
                            <label for="sex">Sexo:</label><br>
                            <input type="radio" id="male" name="sex">
                            <label for="">Masculino</label><br>
                            <input type="radio" id="female" name="sex">
                            <label for="">Femenino</label><br>
                            <input type="radio" id="other" name="sex">
                            <label for="">Otro</label>
                        </div>
                        <div>
                            <p class="radioError" id="sexError"></p>
                        </div>
                    </div>
                    <!-- CheckBoxs-->
                    <div class="checkBoxs">
                        <div class="checkBoxsChoices">
                            <label for="">Tema de interes:</label><br>
                            <input type="checkbox" id="music" name="interest">
                            <label for=""> Musica</label><br>
                            <input type="checkbox" id="sports" name="interest">
                            <label for=""> Deportes</label><br>
                            <input type="checkbox" id="games" name="interest">
                            <label for=""> Juegos</label><br>
                            <input type="checkbox" id="technology" name="interest">
                            <label for=""> Tecnologia</label>
                        </div>
                        <div>
                            <p class="checkedError" id="interestError"></p>
                        </div>
                    </div>
                    <!-- ComboBox-->
                    <div class="comboBox">
                        <div class="comboChoice">
                            <label for="">País</label><br>
                            <select id="country">
                                <option id="base" value="base">Seleccione un País</option>
                                <option id="argentina" value="Argentina">Argentina</option>
                                <option id="chile" value="Chile">Chile</option>
                                <option id="brasil" value="Brazil">Brasil</option>
                                <option id="uruguay" value="Uruguay">Uruguay</option>
                            </select>
                        </div>
                        <div class="">
                            <p class="comboError" id="countryError"></p>
                        </div>
                    </div>
                </div>
                <!-- Message-->
                <div>
                    <label for="" id="commentsError">Comentarios:</label>
                    <textarea class="comment" id="comment" rows="3" cols="60"></textarea>
                </div>
                <div class="btn">
                    <button type="submit" id="submit" class="submit">Enviar</button>
                    <button id="refresh" class="refresh"><a
                            href="https://garellolautaro.github.io/PARCIAL-1_LPPA/">Refrescar</a></button>
                </div>
            </form>
            <script src="./JS/operations.js"></script>
        </div>
    </body>
</html>
