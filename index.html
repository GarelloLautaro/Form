<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Form_P1_LPPA</title>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./CSS/style.css">
        <link rel="stylesheet" href="./CSS/reset.css">
    </head>
    <body>
        <div id="error"></div>
        <form action="" id="frm" method="GET">

            <!-- Return-->
            <button id="return"><a href="https://github.com/GarelloLautaro/PARCIAL-1_LPPA">Regresar</a></button>
            <div id="space"></div>

            <!-- Title-->
            <h1 id="formTitulo">Formulario:</h1>

            <!-- TextBox-->
            <label for="name">Nombre</label><br>
            <input type="text" id="name" name="name" required>
            <br>
            <label for="surname">Apellido</label><br>
            <input type="text" id="surname" name="surname" required>
            <br>
            <label for="email">Email</label><br>
            <input type="text" id="email" name="email" placeholder="correoejemplo@dirección.com" required>
            <br>
            <label for="age">Edad</label><br>
            <input type="text" id="age" name="age" required>
            <br>

            <!-- RadioButton-->
            <br>
            <form action="">
                <label for="sex">Sexo:</label>
                <br>
                <input type="radio" id="sex">
                <label for="male">Masculino</label><br>
                <input type="radio" id="sex">
                <label for="female">Femenino</label><br>
                <input type="radio" id="sex">
                <label for="other">Otro</label><br>

                <!-- CheckBox-->
                <br>
                <label for="">Tema de interes:</label>
                <br>
                <input type="checkbox" id="interest">
                <label for=""> Musica</label><br>
                <input type="checkbox" id="interest">
                <label for=""> Deportes</label><br>
                <input type="checkbox" id="interest">
                <label for=""> Juegos</label><br>
                <input type="checkbox" id="interest">
                <label for=""> Tecnologia</label><br><br>

                <!-- ComboBox-->
                <label for="">País</label>
                <select id="country">
                    <option value="" disabled selected>Seleccione un País</option>
                    <option value="Argentina">Argentina</option>
                    <option value="Chile">Chile</option>
                    <option value="Brazil">Brasil</option>
                    <option value="Uruguay">Uruguay</option>
                </select>
                <br>

                <!-- Message-->
                <br>
                <label for="">Comentarios:</label>
                <textarea id="comment" rows="2" cols="52"></textarea>
                <br>
                <br>
                <button type="submit" id="submit">Enviar</button>
            </form>
        </form>
        <script src="./JS/operations.js"></script>
    </body>
</html>
