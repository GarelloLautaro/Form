<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Form_P1_LPPA</title>
        <link rel="stylesheet" href="./CSS/reset.css">
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./CSS/style.css">

    </head>
    <body>
        <form action="" id="frm" method="GET">

            <!-- Return-->
            <button id="return"><a href="https://github.com/GarelloLautaro/PARCIAL-1_LPPA">Regresar</a></button>
            <div id="space"></div>

            <!-- Title-->
            <h1 id="formTitulo">Formulario</h1>

            <!-- TextBox-->
            <label for="name">Nombre</label>
            <input type="text" id="name" name="name">
            <p id="usernameError" class="error"></p>
            <label for="surname">Apellido</label>
            <input type="text" id="surname" name="surname">
            <p id="surnameError" class="error"></p>
            <label for="email">Email</label>
            <input type="text" id="email" name="email" placeholder="correoejemplo@dirección.com">
            <p id="emailError" class="error"></p>
            <label for="age">Edad</label>
            <input type="text" id="age" name="age">
            <p id="ageError" class="error"></p>

            <!-- RadioButton-->

            <label for="sex">Sexo:</label><br>
            <input type="radio" id="male">
            <label for="">Masculino</label><br>
            <input type="radio" id="female">
            <label for="">Femenino</label><br>
            <input type="radio" id="other">
            <label for="">Otro</label>
            <p class="error" id="sexError"></p>

            <!-- CheckBox-->
            <label for="">Tema de interes:</label><br>
            <input type="checkbox" id="music">
            <label for=""> Musica</label><br>
            <input type="checkbox" id="sports">
            <label for=""> Deportes</label><br>
            <input type="checkbox" id="games">
            <label for=""> Juegos</label><br>
            <input type="checkbox" id="technology">
            <label for=""> Tecnologia</label>
            <p class="error" id="interestError"></p>

            <!-- ComboBox-->
            <label for="">País</label>
            <select id="country">
                <option id="base" value="base">Seleccione un País</option>
                <option id="argentina" value="Argentina">Argentina</option>
                <option id="chile" value="Chile">Chile</option>
                <option id="brasil" value="Brazil">Brasil</option>
                <option id="uruguay" value="Uruguay">Uruguay</option>
            </select>
            <p class="error" id="countryError"></p>

            <!-- Message-->
            <label for="">Comentarios:</label>
            <textarea id="comment" rows="2" cols="52"></textarea>
            <p class="error" id="commentsError"></p>
            <button type="submit" id="submit">Enviar</button>
        </form>
        <script src="./JS/operations.js"></script>
    </body>
</html>
