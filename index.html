<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Form_P1_LPPA</title>
        <link rel="stylesheet" href="./css/style.css">
        <link rel="stylesheet" href="./css/reset.css">
        <script src="./js/operations.js"></script>
    </head>
    <body>
        <form action="" class="frm">
            <!-- Title-->
            <h1 class="formTitulo">Formulario:</h1>

            <!-- TextBox-->
            <label for="" class="frmInput">Nombre</label><br>
            <input type="text" class="formInput">
            <br>
            <label for="" class="frmInput">Apellido</label><br>
            <input type="text" class="formInput">
            <br>
            <label for="" class="frmInput">Email</label><br>
            <input type="text" class="formInput" placeholder="correoejemplo@dirección.com">
            <br>
            <label for="" class="frmInput">Edad</label><br>
            <input type="text" class="formInput">
            <br>

            <!-- RadioButton-->
            <br>
            <form action="">
                <label for="edad">Sexo:</label>
                <br>
                <input type="radio" class="formInput">
                <label for="male">Masculino</label><br>
                <input type="radio" class="formInput">
                <label for="female">Femenino</label><br>
                <input type="radio" class="formInput">
                <label for="other">Otro</label>
            </form>

            <!-- CheckBox-->
            <br>
            <form>
                <label for="">Tema de interes:</label>
                <br>
                <input type="checkbox" class="formInput">
                <label for=""> Musica</label><br>
                <input type="checkbox" class="formInput">
                <label for=""> Deportes</label><br>
                <input type="checkbox" class="formInput">
                <label for=""> Juegos</label><br>
                <input type="checkbox" class="formInput">
                <label for=""> Tecnologia</label><br><br>
            </form>

            <!-- ComboBox-->
            <label for="">País</label><br>
            <select class="formInput">
                <option value="" disabled selected>Seleccione un País</option>
                <option value="Argentina">Argentina</option>
                <option value="Chile">Chile</option>
                <option value="Brazil">Brasil</option>
                <option value="Uruguay">Uruguay</option>
            </select>
            <br>

            <!-- Message-->
            <br>
            <label for="">Comentarios:</label><br>
            <textarea class="formInput" rows="1" cols="20"></textarea>
            <br>
            <br>
            <button type="submit">Enviar</button>

        </form>
    </body>
</html>
